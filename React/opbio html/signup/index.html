<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<form class="wrapperMain">
        <img src="a7ed008cb385e998bfa2669d055f856d.png" alt="">

    <div class="username">
            <h1>Username</h1>
            <div class="bg1">
                <i class="fa-solid fa-user"></i>
                <input type="text" >
            </div>
    </div>

    <div class="password">
        <h1>Password</h1>
        <div class="bg1">
            <i class="fa-solid fa-lock"></i>
            <input type="password" >
        </div>
    </div>

    <div class="email">
        <h1>Email</h1>
        <div class="bg1">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" >
        </div>
    </div>

    <div class="invite">
        <div class="invWrapper">
            <h1>Invite code</h1>

        </div>
        <div class="bg1">
            <i class="fa-solid fa-globe"></i>
            <input type="text" >
        </div>
    </div>

    <div class="tos">
        <input type="checkbox" id="tosik" required>
        <label for="tosik">I have read and agree to the TOS</label>
    </div>

    <button type="submit" class="reg" >Register</button>

    <h1 class="alr" >Already have and account? Login</h1>

</form>

</html>
